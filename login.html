<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twasal</title>
    <link rel="shortcut icon" href="./assets/image/twasalfavicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/image/twasalfavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body> 
    <!--include includes/Nav.pug-->
    <div class="login-page">
      <div class="login-box">
        <div class="container">
          <div class="d-flex"> 
            <div class="log-in">
              <div class="image"> <img src="./assets/image/tawasal.png" alt="twasal Logo"></div>
              <h2>تواصل آل با حطاب</h2>
              <div class="content">
                <h4 class="text-center">تسجيل الدخول</h4>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">أسم المستخدم</label>
                    <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">كلمة المرور</label>
                    <input class="form-control" id="exampleInputPassword1" type="password">
                  </div>
                  <div class="form-group"><a class="forgot-password" href="#"> نسيت كلمة المرور ؟</a></div>
                  <button class="btn btn-master" type="submit">دخول</button>
                </form>
              </div>
            </div>
            <div class="sun-up">
              <div class="content">
                <div class="image"> <img src="./assets/image/twasalLogo.png" alt="twasal Logo"></div>
                <h2 class="text-center">تواصل آل با حطاب</h2><a class="btn-master-outline" href=""> تسجيل طلب انضمام</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="forget">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12"> 
              <div class="forget-box"> 
                <h3 class="text-center">نسيت كلمة المرور</h3>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail13">رقم الهوية / رقم الجوال</label>
                    <input class="form-control" id="exampleInputEmail13" type="text">
                  </div><a class="btn btn-master send-Id" href="#">ارسال الكود</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="change-password">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12"> 
              <div class="change-password-box"> 
                <h3 class="text-center">إعادة تعيين كلمة المرور</h3>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail13">كلمة مرور جديدة</label>
                    <input class="form-control" id="exampleInputEmail13" type="password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail13">إعادة كلمة المرور</label>
                    <input class="form-control" id="exampleInputEmail13" type="password">
                  </div><a class="btn btn-master save-change" href="#">حفظ التغييرات</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--include includes/footer.pug-->
    <script src="./assets/js/jquery-3.6.0.min.js"> </script>
    <script src="./assets/js/popper.min.js"> </script>
    <script src="./assets/js/bootstrap.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"> </script>
    <script src="./assets/js/main.js"> </script>
  </body>
</html>
